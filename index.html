<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <header>
        <h1>Library</h1>    
    </header>

    <main>
        <div class="book-container">    

           <div class="book">
                <span class="book-status"></span>
                <span class="book-title">Harry Potter and the Sorcerer's Stone</span>
                <span class="book-author">Author</span>
                  
                <div class="mark-as-read">
                    <label for="book-1">Mark as read</label>
                    <input type="checkbox" name="book-1" id="book-1">
                </div>
           </div>   

        <div class="book add-book-card">
            <label for="add-book-button">ADD NEW BOOK</label>
            <button class="add-book-button" id="add-book-button">+</button>
        </div>
    </main>

    <footer>
       
    </footer>


</body>
</html>
